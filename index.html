<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de validacion de formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="registroForm">

        <h2>Formulario de Registro</h2>

        <form id="formulario" novalidate>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" minlength="3" required autocomplete="off">
            <div class="error" id="errorNombre"></div>
            <br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="A" minlength="3" required autocomplete="off">
            <div class="error" id="errorapellido"></div>
            <br>

            <label for="documento">Documento:</label>
            <input type="text" id="documento" name="documento" minlength="3" required autocomplete="off">
            <div class="error" id="errordocumento"></div>
            <br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required autocomplete="off">
            <div class="error" id="erroremail"></div>
            <br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
            <div class="error" id="edad"></div>
            <br>

            <label for="actividad">Actividad:</label>
            <select name="actividad" id="actividad" required>
                 <option value="">Seleccione...</option>
                 <option value="Programacion">Programacion</option>
                 <option value="Automatización">Automatización</option>
                 <option value="Sistemas">Sistemas</option>
                 <option value="Educación">Educación</option>
                 <option value="Inteligencia Artificia">Inteligencia Artificia</option>
                </select>
            <div class="error" id="errorActividad"></div>
            <br>

            <label for="nivelEstudio">Nivel de Estudio:</label>
            <select name="nivelEstudio" id="nivelEstudio" required>
              <option value="">Seleccione...</option>
              <option value="Secundaria">Secundaria</option>
              <option value="Terciario">Terciario</option>
              <option value="Universitario">Universitario</option>
              <option value="Universitario IncompletPosgrado">Universitario IncompletPosgrado</option>
              <option value="Posgrado">Posgrado</option>
            </select>
            <div class="error" id="errorNivelEstudio"></div>
            <br>

            <label class="inline">
                <input type="checkbox" name="aceptoTerminos" id="aceptoTerminos" required>
                Acepto Términos y condiciones
            </label>
            <div class="error" id="errorAceptoTerminos"></div>
            <br>



            <label class="inline">Publicidad</label>
            <input type="checkbox" name="publicidad" id="publicidad" value="ofertas">
            <label class="inline" for="ofertas">Ofertas</label>
            <input type="checkbox" name="publicidad" id="publicidad" value="novedades">
            <label class="inline" for="novedades">Novedades</label>
            <br>

            <input type="submit" value="Registrate">

        </form>

    </div>



    <script src="script.js"></script>
    
</body>
</html>
